 <form role="form" action="" method="post" class="event-registration-form"
    >
<fieldset>
                                  <div class="form-bottom" style="padding-bottom: 35px;">
<div class="form-group">                                  
<select ng-options='f.events as f.parentEvent for f in options' ng-model="parentEvent" ng-change="update()" class="form-control">
  <option value="">-- Select Parent Event --</option>
  </select>
  </div>
  <div class="form-group">
<select ng-options="p as p for p in parentEvent" ng-model="selectedevent" ng-change="update()" class="form-control">
<option value="">-- Select Event --</option>
</select>
</div>
<div class="form-group">
<input type='text' ng-model="teamName" class="form-control" style="margin-bottom: 10px;"/>
</div>
<div class="form-group has-feedback">
<input type="email" class="form-control" readonly="readonly" value="abcd@gmail.com">
<span class="glyphicon glyphicon-king form-control-feedback right" style="right: 0px" aria-hidden="true"></input></span>
</div>
<div>
<div data-ng-repeat="field in members track by $index" class="form-group ">
  <div class="col-md-6 col-sm-6 col-xs-12 has-feedback member-input">
<input type="email" ng-model="a[$index]" class="form-control col-md-7 col-xs-12" required />
<span class="glyphicon glyphicon-pawn form-control-feedback right" style="right: 10px" aria-hidden="true"></span>
</div>

<button type="button" ng-click='removeMember($index)' class="btn btn-danger">Remove</button>
</div>
</div>
<button type="button" ng-click="addMember()" ng-disabled='max == counter || max==undefined' class="btn btn-primary">Add Member</button>
<button type="button" class="btn btn-success" ng-disabled='max == counter+1 || max==undefined' ng-click="submitForm()">SUBMIT</button>
</div>
</fieldset>

</form>
